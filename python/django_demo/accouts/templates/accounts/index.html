<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="static/css/pure-min.css" />
        <title>Django Demo::Login</title>
    </head>

    <body>
        <div clss="pure-g">
            <div class="pure-u-1-3">
            </div>
            <div class="pure-u-1-3">
                <form class="pure-form" action="/auth/index/" method="post" accept-charset="utf-8" id="login">
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1-2" name="username" placeholder="Username" required>
                        <input type="password" class="pure-input-1-2" name="password" placeholder="Password" required>
                        <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Sign in</button>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1-3">
            </div>
        </div>

    </body>
</html>
