{% extends "layout.html" %}


{% block head %}
<title>Sign In</title>
<link href="/static/css/login.css" rel="stylesheet">
{% endblock %}

{% block container %}
<div class="container">
    <form class="form-inline" role="form" action="/accounts/login" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <div class="form-group">
            <label class="sr-only" for="InputUsername">Username</label>
            <input type="text" class="form-control" id="InputUsername" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label class="sr-only" for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Enter Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember">Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-default">Sign In</button>
        {% if msg %}
            <p class="bg-warning">{{ msg }}</p>
        {% endif %}

    </form>
</div>
{% endblock %}
